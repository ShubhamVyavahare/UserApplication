<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>SUCCESS !!!</strong> Data is submitted successfully...!
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form [formGroup]="updateUser" (ngSubmit)="onUpdate()">
    <div class="form-group col-md-5 offset-md-3">
        <br>
        <div class="form-group">
            <label>First Name</label>
            <input formControlName="firstName" type="text" class="form-control" placeholder="First name" required>
            <span class="error" *ngIf="firstName.invalid && firstName.touched">first name is invalid</span>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input formControlName="lastName" type="text" class="form-control" placeholder="Last name" required>
            <span class="error" *ngIf="lastName.invalid && lastName.touched">last name is invalid</span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input formControlName="email" type="email" class="form-control" placeholder="Enter email" required email disabled>
            <span class="error" *ngIf="email.invalid && email.touched">email is invalid</span>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input formControlName="address" type="text" class="form-control" placeholder="Address" required>
            <span class="error" *ngIf="address.invalid && address.touched">address is invalid</span>
        </div>
        <button [disabled]="updateUser.invalid" type="submit" class="btn btn-primary">Update</button>
    </div>
</form>
